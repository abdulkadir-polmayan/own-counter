<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .btn-primary , .btn-danger{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-top: 100px;
            box-shadow: 0px 0px 60px rgb(82, 82, 82);
        }

        .number {
            font-size: 100px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    
    <div class="row">
        <div class="container col-4 text-center">
           <button class="btn btn-primary"><i class="fas fa-arrow-up fa-5x"></i></button>
        </div>

        <div class="container col-4 text-center number">0</div>



        <div class="container col-4 text-center">
            <button class="btn btn-danger"><i class="fas fa-arrow-down fa-5x"></i></button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(".btn-primary").click(function(){
            let number = $(".number").html();
            number++;
            $(".number").html(number);
        });
        $(".btn-danger").click(function(){
            let number = $(".number").html();
            number--;
            $(".number").html(number);
        });
    </script>
</body>
</html>
